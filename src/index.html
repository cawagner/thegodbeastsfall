<!DOCTYPE html>
<html>
<head>
    <title>WaffleRPG</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script data-main="js/src/start" src="js/lib/require.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div class="dpad">
            <span class="up" data-keycode="38"></span>
            <span class="down" data-keycode="40"></span>
            <span class="left" data-keycode="37"></span>
            <span class="right" data-keycode="39"></span>
        </div>
        <div class="buttons">
            <span class="b" data-keycode="88">B</span>
            <span class="a" data-keycode="90">A</span>
        </div>
    </div>
    <div class="scales">
        <button data-scale="1">1x</button>
        <button data-scale="2">2x</button>
        <button data-scale="3">3x</button>
        <button data-scale="4">4x</button>
        <label><input type="checkbox" id="touchControls"> Touch Controls</label>
    </div>
    <h3>Controls</h3>
    <p>Z for talking/accepting, X for cancel/menu. <a href="credits.html">Credits</a></p>
</body>
</html>
