<!DOCTYPE html>
<html>
<head>
    <title>WaffleRPG</title>
    <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script data-main="js/src/start" src="js/lib/require.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div class="dpad">
            <a class="up" data-keycode="38"></a>
            <a class="down" data-keycode="40"></a>
            <a class="left" data-keycode="37"></a>
            <a class="right" data-keycode="39"></a>
        </div>
        <div class="buttons">
            <a class="b" data-keycode="88">B</a>
            <a class="a" data-keycode="90">A</a>
        </div>
    </div>
    <div class="scales">
        <button data-scale="1">1x</button>
        <button data-scale="2">2x</button>
        <button data-scale="3">3x</button>
        <button data-scale="4">4x</button>
        <label><input type="checkbox" id="touchControls"> Touch Controls</label>
    </div>
    <p>Z for talking/accepting, X for cancel/menu</p>
</body>
</html>
