<!DOCTYPE html>
<html>
<head>
    <title>Held des g&ouml;ttlichen Funken</title>
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/press-start-2p" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body {
            background: #103;
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('assets/PressStart2PRegular.eot');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('assets/PressStart2PRegular.ttf');
            font-weight: normal;
            font-style: normal;
        }
        canvas {
            display: block;
            margin: auto;
            image-rendering: optimizeSpeed;
            -ms-interpolation-mode: nearest-neighbor;
        }
        h1 { font-size: 14px; color: white; text-align: center; }
        .scales { text-align: center; }
    </style>
</head>
<body>
    <h1 style="font-family: 'Press Start 2P';">HI THERE HERO</h1>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div class="scales">
        <button data-scale="1">1x</button>
        <button data-scale="2">2x</button>
        <button data-scale="3">3x</button>
        <button data-scale="4">4x</button>
    </div>
    <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/src/main.js"></script>
</body>
</html>
